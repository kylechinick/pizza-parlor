<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/pizza-slice-solid.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1367be5149.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <header>
      <p>The Cowabunga Pizza Parlor</p>
    </header>
    <main>
      <h1>Pizza Builder</h1>
      <form class="flex-center-horizontal">
        <div class="flex-center-horizontal">
          <div class="flex-center-horizontal flex-column">
            <h2>Select a Pizza Size</h2>
            <div class="flex-center-horizontal">
              <label for="size">
                <input type="radio" name="size" id="size-small" value="small" />
                Small
              </label>
              <label for="size">
                <input
                  type="radio"
                  name="size"
                  id="size-medium"
                  value="medium"
                />
                Medium
              </label>
              <label for="size">
                <input type="radio" name="size" id="size-large" value="large" />
                Large
              </label>
            </div>
          </div>
          <div class="flex-center-horizontal flex-column">
            <h2>Select One or More Pizza Toppings</h2>
            <div class="flex-center-horizontal">
              <label for="topping">
                <input
                  type="checkbox"
                  name="topping"
                  id="topping-pepperoni"
                  value="pepperoni"
                />
                Pepperoni
              </label>
              <label for="topping">
                <input
                  type="checkbox"
                  name="topping"
                  id="topping-extra-cheese"
                  value="extra-cheese"
                />
                Extra Cheese
              </label>
              <label for="topping">
                <input
                  type="checkbox"
                  name="topping"
                  id="topping-mixed-veggies"
                  value="mixed-veggies"
                />
                Mixed Veggies
              </label>
            </div>
          </div>
        </div>
        <button id="submit-order-button" type="submit">Submit Order</button>
      </form>
      <div id="order-showcase-container">
        <h2>Order Confirmations</h2>
        <p>Size:</p>
        <span id="size-confirmation-showcase"></span>
        <p>Topping<span id="toppings-s-character">s</span>:</p>
        <span id="toppings-confirmation-showcase"></span>
        <p>Order Total: $<span id="order-sum-showcase"></span></p>
      </div>
    </main>
  </body>
</html>
